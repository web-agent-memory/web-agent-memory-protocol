<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Protocol Demo</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      margin: 0 0 5px 0;
      font-size: 18px;
      color: #1a73e8;
    }

    .header p {
      margin: 0;
      font-size: 12px;
      color: #666;
    }

    .status {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #4caf50;
    }

    .status.error {
      border-left-color: #f44336;
    }

    .status h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
    }

    .status p {
      margin: 0;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }

    .section {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      margin-right: 8px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .button:hover {
      background: #1557b0;
    }

    .button.secondary {
      background: #f1f3f4;
      color: #5f6368;
    }

    .button.secondary:hover {
      background: #e8eaed;
    }

    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .info-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px;
      font-size: 12px;
    }

    .info-label {
      font-weight: 500;
      color: #666;
    }

    .info-value {
      color: #333;
    }

    .log {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.3;
    }

    .log-entry {
      margin-bottom: 5px;
      word-break: break-word;
    }

    .log-entry.error {
      color: #d32f2f;
    }

    .log-entry.success {
      color: #388e3c;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      color: #666;
      font-size: 12px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Memory Protocol Demo</h1>
    <p>Reference implementation v1.0.0</p>
  </div>

  <div id="status" class="status">
    <h3>Extension Status</h3>
    <p id="statusText">Checking...</p>
  </div>

  <div class="section">
    <h3>Protocol Information</h3>
    <div class="info-grid" id="protocolInfo">
      <span class="info-label">Protocol Version:</span>
      <span class="info-value" id="protocolVersion">-</span>
      
      <span class="info-label">Provider ID:</span>
      <span class="info-value">demo-extension</span>
      
      <span class="info-label">Provider Version:</span>
      <span class="info-value">1.0.0</span>
      
      <span class="info-label">Current Domain:</span>
      <span class="info-value" id="currentDomain">-</span>
      
      <span class="info-label">Permission Status:</span>
      <span class="info-value" id="permissionStatus">-</span>
    </div>
  </div>

  <div class="section">
    <h3>Actions</h3>
    <button class="button" id="testApiBtn">Test Protocol API</button>
    <button class="button secondary" id="requestPermissionBtn">Request Permission</button>
    <button class="button secondary" id="generateContextBtn">Generate Context</button>
    <button class="button secondary" id="clearLogBtn">Clear Log</button>
  </div>

  <div class="section">
    <h3>Activity Log</h3>
    <div id="log" class="log">
      <div class="log-entry">Extension popup opened</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
